<ion-header>
    
    <ion-navbar color="primary">
        <ion-title>{{ 'HOMEPAGE_TITLE' | dictionary }}</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
    
</ion-header>

<div class = "main-title">
    <h3>hoooome</h3>
</div>

<ion-content class="list-avatar-page" [ngClass]="{'activeAnimate': bAnimate}" overflow-scroll="true">
    <ion-item *ngFor="let dog of dogs">

        <div class = "main-element">

            <div class = "name">
                     <h2>{{ dog.name }}</h2>
            </div>
            <br>

            <div class = "portrait">
            
                <img src="data:image/jpeg;base64,{{ dog.src }}" alt=""/>
            
            </div>

            <div class = "buttons">

                
                <div class = "button-row">
                    <div class = "icon">
                        <img src="assets/images/syringe70x.png" alt="" />
                    </div>
                    <div class ="text">
                        <button ion-button block clear (click)="goDogSearch($event, dog)">{{ 'SEARCH' | dictionary }}</button>
                    </div>
                </div>
                
                <div class = "button-row">
                    <div class = "icon">
                            <img src="assets/images/syringe70x.png" alt="" />
                    </div>
                    <div class ="text">
                        <button ion-button block clear (click)="goDogProfile($event, dog)">{{ 'PROFILE' | dictionary }}</button>
                    </div>
                </div>

                <div class = "button-row">
                    <div class = "icon" (click)="goAgenda()">
                            <img src="assets/images/syringe70x.png" alt="" />
                    </div>
                    <div class ="text">
                            <button ion-button block clear (click)="goAgenda($event, dog)">{{ 'AGENDAPAGE_TITLE' | dictionary }}</button>
                    </div>
                </div>

            </div>

        </div>

    </ion-item>


    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="addDog()">+</button>
    </ion-fab>

</ion-content>
