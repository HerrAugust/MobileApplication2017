<ion-header>
    
    <ion-navbar color="primary">
        <ion-title>{{ 'DOG_PROFILE' | dictionary }}</ion-title>
        <ion-buttons right>
            <button ion-button clear icon-only (click)="editDog()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    
</ion-header>

<ion-content padding>
    <div class="container-form">

        <ion-list>

            <ion-title text-center>
                <ion-img width="180" height="180" src="data:image/jpeg;base64,{{ dog.src }}"></ion-img>    
            </ion-title>    

            <ion-item>
                <ion-label stacked>{{ 'NAME' | dictionary }}</ion-label>
                <ion-input type="text" disabled="{{!editable}}" [(ngModel)]="dog.name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>{{ 'DATE_BIRTH' | dictionary }}</ion-label>
                <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="dog.date_birth"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label stacked>{{ 'COLLARID' | dictionary }}</ion-label>
                <ion-input type="text" disabled="{{!editable}}" [(ngModel)]="dog.collarid"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>{{ 'GENDER' | dictionary }}</ion-label>
                <ion-select [(ngModel)]="dog.gender">
                    <ion-option value="M">M</ion-option>
                    <ion-option value="F">F</ion-option>
                </ion-select>
            </ion-item>

        </ion-list>

        <div padding>
            <button ion-button color="primary" block (click)="saveDog()">{{ 'SAVE' | dictionary }}</button>
        </div>

    </div>

</ion-content>
