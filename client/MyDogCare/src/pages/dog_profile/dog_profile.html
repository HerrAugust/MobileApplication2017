<ion-header>
    
    <ion-navbar color="primary">
        <ion-title>{{ 'DOG_PROFILE' | dictionary }}</ion-title>
        
    </ion-navbar>
    
</ion-header>

<ion-content padding>
    <div class="container-form">

        <ion-list>

            <ion-img style="width: 100%; margin: auto; height: 150px;" src="..."></ion-img>    

            <ion-item>
                <ion-label stacked>{{ 'NAME' | dictionary }}</ion-label>
                <ion-input type="text" disabled="true" [(ngModel)]="dog.name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>{{ 'DATE_BIRTH' | dictionary }}</ion-label>
                <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="dog.monthEnds"></ion-datetime>
            </ion-item>

            <!--    
                <ion-item>
                <ion-label stacked>{{ 'DOG_BIRTH' | dictionary }}</ion-label>
                </ion-item>
                <ion-item>
                <ion-col col-2><ion-icon name="md-calendar"></ion-icon></ion-col>
                <ion-col col-5><ion-datetime class="date" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="dog.monthEnds"></ion-datetime></ion-col>
                
                </ion-item>
            -->    

            <ion-item>
                <ion-label stacked>{{ 'COLLARID' | dictionary }}</ion-label>
                <ion-input type="text" disabled="true" [(ngModel)]="dog.collarid"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>{{ 'GENDER' | dictionary }}</ion-label>
                <!--<ion-input type="text" disabled="true" [(ngModel)]="dog.name"></ion-input>-->
                <ion-input type="text" disabled="true" [(ngModel)]="dog.gender"></ion-input>
            </ion-item>


        </ion-list>


    </div>

</ion-content>
