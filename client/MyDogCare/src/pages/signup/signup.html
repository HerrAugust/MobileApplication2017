
<ion-header no-border>
    <ion-navbar color="primary">
        <ion-title>
            {{ 'SIGNUP' | dictionary }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="flex-container full-height">
        <div class="flex-item my-form">

            <div class="logo-container">
                <img src="assets/images/icon.png" alt=""/>
            </div>
    
            <div class="app-name">
                <h3> My Dog Care </h3>
            </div>

            <ion-list no-lines>
                <ion-item>
                    <input type="text" placeholder="{{ 'USERNAME' | dictionary }}" [(ngModel)]="user.username"/>
                </ion-item>    
                
                <ion-item>
                    <input type="password" placeholder="{{ 'PASSWORD' | dictionary }}"[(ngModel)]="user.password"/>
                </ion-item>

                <ion-item>
                    <input type="password" placeholder="{{ 'PASSWORD2' | dictionary }}" [(ngModel)]="user.password2"/>
                </ion-item>

                

            </ion-list>

            <div class="buttons-container">
                <button ion-button block round color="primary" (click)="signup()">{{ 'BTN_SIGNUP' | dictionary }}</button>
            </div>
        </div>
    </div>

</ion-content>
