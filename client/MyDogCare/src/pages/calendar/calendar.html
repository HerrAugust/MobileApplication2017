<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
          {{ 'CALENDAR' | dictionary }}
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content>

      <template #template let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">
        <!-- default and original: <h4 class="selectedEventDate">selectedDate.date</h4>
        <h5 class="noEvents" *ngIf="selectedDate.events.length == 0">No Events</h5>
        <ion-list>
          <ion-item (click)="onEventSelected(event)" *ngFor="let event of selectedDate.events">
            <h2>{{event.title}}</h2>
            <p>Start: {{event.startTime | friendlydatetime}}</p>
            <p>end: {{event.endTime | friendlydatetime}}</p>
          </ion-item>
        </ion-list>-->
      </template>

      <div class="centered">
          {{ viewTitle }}
      </div>

      <calendar
      [monthviewEventDetailTemplate]="template"
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      (onCurrentDateChanged)="onCurrentDateChanged($event)"
      (onRangeChanged)="reloadSource(startTime, endTime)"
      (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)"
      (onTimeSelected)="onTimeSelected($event)"
      step="30">
    </calendar>
  </ion-content>
