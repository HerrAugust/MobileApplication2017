<ion-header no-border>
        <ion-navbar color="primary">
            <ion-title>
                {{ 'LOGIN' | dictionary }}
            </ion-title>
        </ion-navbar>
    </ion-header>

<ion-content padding>
    
    <div class="flex-container full-height">
        <div class="flex-item my-form">
            
            <div class="logo-container">
                <img src="assets/images/icon.png" alt=""/>
            </div>

            <div class="app-name">
                <h3> My Dog Care (da modificare) </h3>
            </div>
            
            <ion-list no-lines> 
                    <ion-item>
                        <input type="text" placeholder="{{ 'USERNAME' | dictionary }}" [(ngModel)]="username"/>
                    </ion-item>

                    <ion-item>
                            <input type="password" placeholder="{{ 'PASSWORD' | dictionary }}" [(ngModel)]="password"/>
                    </ion-item>

                    <ion-item>
                        <ion-input type="text" placeholder="{{ 'IP_ADDRESS' | dictionary }}" [(ngModel)]="ip_address"></ion-input>
                    </ion-item>
                
            </ion-list>
            
            <div class="buttons-container">
                <button ion-button block round color="primary" (click)="login()">{{ 'LOGIN' | dictionary }}</button>
            </div>

            <div class="button-signup">
                <button ion-button block clear (click)="goSignup()">{{ 'TEXT_NEW_ACCOUNT' | dictionary }}</button>
            </div>
        </div>
    </div>

</ion-content>
